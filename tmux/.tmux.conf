set -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g base-index 1

set -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g focus-events on

set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -sg escape-time 0

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|helix)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
# bind-key -T copy-mode-vi C-\ select-pane -l

bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

run-shell ~/tmux-plugins/tmux-yank/yank.tmux

#  modes
setw -g clock-mode-colour colour4
setw -g mode-style 'fg=colour0 bg=colour7 bold'

# panes
set -g pane-border-style 'fg=colour7 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour6'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour0 fg=colour7 dim' # 'dim' maybe added here
set -g status-left ''
set -g status-right '#[fg=colour5,bg=colour0] %d/%m #[fg=colour6,bg=colour0] %H:%M:%S '
# set -g status-right-length 50
# set -g status-left-length 20

setw -g window-status-current-style 'fg=colour15 bg=colour0 bold'
setw -g window-status-current-format ' #I#[fg=colour15]:#[fg=colour15]#W#[fg=colour15]#F '

setw -g window-status-style 'fg=colour7 bg=colour0'
setw -g window-status-format ' #I#[fg=colour7]:#[fg=colour7]#W#[fg=colour7]#F '

setw -g window-status-bell-style 'fg=colour0 bg=colour7 bold'

# messages
set -g message-style 'fg=colour0 bg=colour3 bold'