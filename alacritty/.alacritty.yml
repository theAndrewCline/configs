env:
  TERM: xterm-256color

window:
  decorations: Buttonless
  # opacity: 0.8
  # blur: true
  padding:
    x: 20
    y: 20
  startup_mode: Maximized
  opt_as_alt: Both

use_thin_strokes: true

font:
  size: 18
  normal:
    family: "SauceCodePro Nerd Font Mono"
    style: Regular

  bold:
    family: "SauceCodePro Nerd Font Mono"
    style: Bold

  italic:
    family: "SauceCodePro Nerd Font Mono"
    style: Light

colors:
  primary:
    background: "#111111"
    foreground: "#F2F3F4"
    dim_foreground: "#c5c8c6"
    bright_foreground: "#F2F3F4"

  normal:
    black: "#111111"
    red: "#F07178"
    green: "#79AE70"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#9F97B2"
    cyan: "#6FCBCB"
    white: "#c5c8c6"

  bright:
    black: "#797B7A"
    red: "#FAC6C9"
    green: "#C3E3BE"
    yellow: "#FFF1C6"
    blue: "#A9D4F9"
    magenta: "#E0D8F4"
    cyan: "#CCE6EF"
    white: "#F2F3F4"
  dim:
    black: "#c5c8c6"
    red: "#F07178"
    green: "#79AE70"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#9F97B2"
    cyan: "#6FCBCB"
    white: "#c5c8c6"
